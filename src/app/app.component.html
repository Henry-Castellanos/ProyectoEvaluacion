<div class="formularioInicio">

  <h2>Consulta</h2>
  <form [formGroup]="PersonaForm" (ngSumit)="Consulta">
   
             
    <div class="form-group">
      <label> Region: </label>
      <select name="region" id="region" formControlName="region" class="form-control"(change)="cargarPaisPorRegionId($event)">
        <option [ngValue]="item" *ngFor="let item of region">{{item.nombre}}</option>

      </select>
       
    </div>
    
    <div class="form-group">
      <label> Pais de origen: </label>
      <select name="pais" id="pais" formControlName="pais" class="form-control">
        <option [ngValue]="item" *ngFor="let item of pais">{{item.nombre}}</option>

      </select>

    </div>

    <div class="form-group">
      <label> Codigo de descuento: </label>
      <input type="text" formControlName="codigodesc" class="form-control">

    </div>
    
    <div class="form-group">
      <label> Descuento: </label>
      <input type="text" formControlName="descuento" class="form-control">

    </div>


    <button type="submit" class="btn btn-info">Consultar</button>
  </form>
</div>
